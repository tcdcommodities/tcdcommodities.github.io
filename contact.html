<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Trinity College Dublin Commodities Society</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Inter font (Oxford-ish vibe) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="TCD Commodities logo" />
        <span>Trinity College Dublin Commodities Society</span>
      </a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="membership.html">Membership</a>
        <a href="events.html">Events</a>
        <li><a href="research.html">Research</a></li>
        <li><a class="nav-cta" href="contact.html">Contact</a></li>
      </div>
    </nav>
  </div>
</header>

<main class="site-main section">
  <div class="container">
    <h1 class="contact-title reveal">Contact Us</h1>

    <!-- Works on GitHub Pages via Formspree -->
    <form class="contact-form reveal"
          action="https://formspree.io/f/xqeenjwd"
          method="POST">

      <div class="form-grid">
        <div class="field">
          <label for="firstName">First name<span>*</span></label>
          <input id="firstName" name="firstName" type="text" autocomplete="given-name" required>
        </div>

        <div class="field">
          <label for="lastName">Last name<span>*</span></label>
          <input id="lastName" name="lastName" type="text" autocomplete="family-name" required>
        </div>

        <div class="field full">
          <label for="email">Email<span>*</span></label>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </div>

        <div class="field full">
          <label for="title">Title<span>*</span></label>
          <input id="title" name="title" type="text" required>
        </div>

        <div class="field full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="7" placeholder=""></textarea>
        </div>
      </div>

      <!-- simple anti-spam honeypot -->
      <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">

      <button class="submit-btn" type="submit">Submit</button>
      <p class="form-note">We’ll reply to your email as soon as we can.</p>
    </form>
  </div>
</main>

<footer>
  <div class="container footer-inner">
    <img src="assets/logo.png" alt="Logo">
    <p>© Trinity College Dublin Commodities Society</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
