<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.png" alt="TCD Commodities logo" />
        <span>Trinity College Dublin Commodities Society</span>
      </a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="membership.html">Membership</a>

        <li><a class="nav-cta" href="contact.html">Contact</a></li>
      </div>
    </nav>
  </div>
</header>

<main class="site-main section">
  <div class="container contact-wrap">
    <h1 class="contact-title reveal">Contact</h1>
    <p class="muted reveal">We’d love to hear from you. Send us a message and we’ll get back to you.</p>

    <form class="contact-form reveal" action="https://formspree.io/f/xqeenjwd" method="POST">
      <div class="form-grid">
        <div class="field">
          <label for="first">First name <span>*</span></label>
          <input id="first" name="first" type="text" required>
        </div>

        <div class="field">
          <label for="last">Last name <span>*</span></label>
          <input id="last" name="last" type="text" required>
        </div>

        <div class="field full">
          <label for="email">Email <span>*</span></label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="field full">
          <label for="title">Title <span>*</span></label>
          <input id="title" name="title" type="text" required>
        </div>

        <div class="field full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="7"></textarea>
        </div>

        <!-- basic spam protection -->
        <input class="honeypot" type="text" name="_gotcha" tabindex="-1" autocomplete="off">
      </div>

      <button class="submit-btn" type="submit">Submit</button>
      <p class="form-note">We’ll reply to your email as soon as we can.</p>
    </form>
  </div>
</main>
<footer>
  <div class="container footer-inner">
    <div class="footer-left">
      <img src="assets/logo.png" alt="Logo">
      <p>© Trinity College Dublin Commodities Society</p>
    </div>

    <div class="footer-social">
      <a href="https://www.linkedin.com/company/tcdcommodities" target="_blank" aria-label="LinkedIn">

      <a href="https://www.instagram.com/tcdcommodities" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>
</footer>
